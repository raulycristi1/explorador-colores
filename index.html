<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Colores | Explorador</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* CSS Mínimo: Define el tamaño de la caja de detalle usando una clase fácil de entender */
    .big-color-box {
        width: 32rem; /* 512px */
        height: 32rem;
    }
    
    /* Media Query para pantallas medianas/pequeñas */
    @media (max-width: 768px) {
        .big-color-box {
            width: 18rem; /* 288px */
            height: 18rem;
        }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased">
  
  <main class="flex h-screen">
    
    <aside class="w-full md:w-1/3 max-w-md overflow-y-scroll bg-white shadow-xl p-6 border-r border-gray-200">
      <h1 class="text-3xl font-extrabold mb-6 border-b pb-3 text-indigo-700">Explorador de Paletas</h1>
      <ul id="colorList" class="space-y-2">
        <li class="text-center text-gray-500 py-4">Cargando colores...</li>
      </ul>
    </aside>
    
    <section class="hidden md:flex md:w-2/3 items-center justify-center p-8 bg-gray-100">
      <div id="colorDetail" class="text-center transition duration-300">
        <p class="text-2xl text-gray-500 font-light">Selecciona un color de la lista para ver sus detalles.</p>
      </div>
    </section>
  </main>

  <script>
    const colorList = document.getElementById("colorList");
    const colorDetail = document.getElementById("colorDetail");
    let allColors = [];

    // Función para renderizar el listado de colores
    function renderColorList(colorsArray) {
      if (colorsArray.length === 0) {
        colorList.innerHTML = '<li class="text-center text-red-500 py-4">No se encontraron colores.</li>';
        return;
      }
      
      colorList.innerHTML = colorsArray.map(color => `
        <li class="p-3 flex items-center space-x-4 cursor-pointer hover:bg-indigo-50 rounded-lg transition duration-150" 
            data-hex="${color.hex}">
          <div class="w-12 h-12 rounded-lg shadow-md flex-shrink-0" style="background-color: ${color.hex};"></div>
          <div>
            <span class="block font-medium text-gray-700">${color.name}</span>
            <span class="block text-sm text-gray-500">${color.brand} - ${color.hex}</span>
          </div>
        </li>
      `).join('');
    }

    // Función para actualizar la vista de detalle
    function updateColorDetail(color) {
      colorDetail.innerHTML = `
        <div class="big-color-box mx-auto rounded-3xl shadow-2xl mb-8 transform hover:scale-[1.01] transition duration-300 ease-in-out" 
             style="background-color: ${color.hex};">
        </div>
        <h2 class="text-5xl font-extrabold mt-4 text-gray-800">${color.name}</h2>
        <p class="text-2xl text-indigo-600 font-semibold mb-6">${color.brand}</p>
        
        <div class="grid grid-cols-3 gap-4 max-w-lg mx-auto">
            <div class="p-4 bg-white rounded-lg shadow-inner">
                <p class="text-xs font-semibold uppercase text-gray-500">HEX</p>
                <p class="text-lg font-mono">${color.hex}</p>
            </div>
            <div class="p-4 bg-white rounded-lg shadow-inner">
                <p class="text-xs font-semibold uppercase text-gray-500">RGB (255)</p>
                <p class="text-lg font-mono">${color.rgb_255}</p>
            </div>
            <div class="p-4 bg-white rounded-lg shadow-inner">
                <p class="text-xs font-semibold uppercase text-gray-500">RGB (Norm)</p>
                <p class="text-lg font-mono">${color.rgb_norm}</p>
            </div>
        </div>
      `;
    }

    // Lógica principal: Cargar datos y configurar eventos
    async function init() {
        try {
            // MEJORA: Carga asíncrona del JSON externo
            const response = await fetch('colors.json');
            if (!response.ok) {
                throw new Error(`Error al cargar colors.json: ${response.statusText}`);
            }
            allColors = await response.json();
            
            renderColorList(allColors);

            // MEJORA: Delegación de eventos en el contenedor padre (colorList)
            colorList.addEventListener('click', (event) => {
                const listItem = event.target.closest('li');
                
                if (listItem && listItem.dataset.hex) {
                    const hex = listItem.dataset.hex;
                    const selectedColor = allColors.find(c => c.hex === hex);
                    
                    if (selectedColor) {
                        updateColorDetail(selectedColor);
                        
                        // Resaltar el elemento seleccionado con bg-indigo-100
                        document.querySelectorAll('#colorList li').forEach(el => {
                            el.classList.remove('bg-indigo-100');
                        });
                        listItem.classList.add('bg-indigo-100');
                    }
                }
            });
            
            // Mostrar el primer color por defecto
            if (allColors.length > 0) {
                updateColorDetail(allColors[0]);
                document.querySelector('#colorList li').classList.add('bg-indigo-100');
            }

        } catch (error) {
            console.error('Fallo en la inicialización:', error);
            colorList.innerHTML = `<li class="text-center text-red-600 font-bold py-4">Error al cargar: ${error.message}</li>`;
            colorDetail.innerHTML = '<p class="text-red-500">No se pudieron cargar los datos.</p>';
        }
    }

    init();
  </script>
</body>
</html>

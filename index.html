<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Colores | Explorador</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-900 antialiased">
  
  <main class="flex h-screen">
    
    <aside class="w-full md:w-1/3 max-w-md overflow-y-scroll bg-white shadow-xl p-6 border-r border-gray-200">
      <!-- Header con toggle de tema -->
      <div class="flex items-center justify-between mb-6 border-b pb-3">
        <h1 class="text-3xl font-extrabold text-indigo-700">Explorador de Paletas</h1>
        <div class="flex items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <div id="themeToggle" class="theme-toggle">
            <div class="theme-toggle-slider">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-500 sun-icon" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-indigo-600 moon-icon hidden" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
              </svg>
            </div>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </div>
      </div>
      
      <!-- Buscador añadido -->
      <div class="mb-6">
        <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-2">Buscar colores</label>
        <div class="relative">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="Escribe un nombre (ej: black, blue, red)" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 bg-white text-gray-900"
          >
          <div class="absolute inset-y-0 right-0 flex items-center pr-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </div>
        <p class="text-xs text-gray-500 mt-2">Busca por nombre de color (ej: black, blue, red)</p>
      </div>
      
      <ul id="colorList" class="space-y-2">
        <li class="text-center text-gray-500 py-4">Cargando colores...</li>
      </ul>
    </aside>
    
    <section class="hidden md:flex md:w-2/3 items-center justify-center p-8 bg-gray-100">
      <div id="colorDetail" class="text-center transition duration-300">
        <p class="text-2xl text-gray-500 font-light">Selecciona un color de la lista para ver sus detalles.</p>
      </div>
    </section>
  </main>

  <script>
    const colorList = document.getElementById("colorList");
    const colorDetail = document.getElementById("colorDetail");
    const searchInput = document.getElementById("searchInput");
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;
    let allColors = [];
    let isDark = false;

    // Función para cambiar el tema
    function toggleTheme() {
      isDark = !isDark;
      
      if (isDark) {
        // Modo oscuro
        body.classList.remove('bg-gray-50', 'text-gray-900');
        body.classList.add('bg-gray-900', 'text-gray-100');
        
        document.querySelector('aside').classList.remove('bg-white', 'border-gray-200');
        document.querySelector('aside').classList.add('bg-gray-800', 'border-gray-700');
        
        document.querySelector('section').classList.remove('bg-gray-100');
        document.querySelector('section').classList.add('bg-gray-800');
        
        document.querySelector('h1').classList.remove('text-indigo-700');
        document.querySelector('h1').classList.add('text-indigo-400');
        
        searchInput.classList.remove('bg-white', 'text-gray-900', 'border-gray-300');
        searchInput.classList.add('bg-gray-700', 'text-gray-100', 'border-gray-600');
        
        themeToggle.classList.add('dark');
        document.querySelector('.sun-icon').classList.add('hidden');
        document.querySelector('.moon-icon').classList.remove('hidden');
        
        // Guardar preferencia
        localStorage.setItem('theme', 'dark');
      } else {
        // Modo claro
        body.classList.remove('bg-gray-900', 'text-gray-100');
        body.classList.add('bg-gray-50', 'text-gray-900');
        
        document.querySelector('aside').classList.remove('bg-gray-800', 'border-gray-700');
        document.querySelector('aside').classList.add('bg-white', 'border-gray-200');
        
        document.querySelector('section').classList.remove('bg-gray-800');
        document.querySelector('section').classList.add('bg-gray-100');
        
        document.querySelector('h1').classList.remove('text-indigo-400');
        document.querySelector('h1').classList.add('text-indigo-700');
        
        searchInput.classList.remove('bg-gray-700', 'text-gray-100', 'border-gray-600');
        searchInput.classList.add('bg-white', 'text-gray-900', 'border-gray-300');
        
        themeToggle.classList.remove('dark');
        document.querySelector('.sun-icon').classList.remove('hidden');
        document.querySelector('.moon-icon').classList.add('hidden');
        
        // Guardar preferencia
        localStorage.setItem('theme', 'light');
      }
      
      // Re-renderizar la lista para actualizar colores
      if (allColors.length > 0) {
        const searchTerm = searchInput.value;
        const filteredColors = filterColors(searchTerm);
        renderColorList(filteredColors);
      }
    }

    // Cargar tema guardado
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        toggleTheme();
      }
    }

    // Función para filtrar colores por nombre
    function filterColors(searchTerm) {
      if (!searchTerm) {
        return allColors;
      }
      
      const term = searchTerm.toLowerCase();
      return allColors.filter(color => 
        color.name.toLowerCase().includes(term) || 
        color.brand.toLowerCase().includes(term)
      );
    }

    // Función para renderizar el listado de colores
    function renderColorList(colorsArray) {
      const textColor = isDark ? 'text-gray-300' : 'text-gray-700';
      const subTextColor = isDark ? 'text-gray-400' : 'text-gray-500';
      const hoverBg = isDark ? 'hover:bg-gray-700' : 'hover:bg-indigo-50';
      
      if (colorsArray.length === 0) {
        colorList.innerHTML = '<li class="text-center text-red-500 py-4">No se encontraron colores.</li>';
        return;
      }
      
      colorList.innerHTML = colorsArray.map(color => `
        <li class="p-3 flex items-center space-x-4 cursor-pointer ${hoverBg} rounded-lg transition duration-150" 
            data-hex="${color.hex}">
          <div class="w-12 h-12 rounded-lg shadow-md flex-shrink-0" style="background-color: ${color.hex};"></div>
          <div>
            <span class="block font-medium ${textColor}">${color.name}</span>
            <span class="block text-sm ${subTextColor}">${color.brand} - ${color.hex}</span>
          </div>
        </li>
      `).join('');
    }

    // Función para actualizar la vista de detalle
    function updateColorDetail(color) {
      const headingColor = isDark ? 'text-gray-100' : 'text-gray-800';
      const cardBg = isDark ? 'bg-gray-700' : 'bg-white';
      const labelColor = isDark ? 'text-gray-400' : 'text-gray-500';
      
      colorDetail.innerHTML = `
        <div class="big-color-box mx-auto rounded-3xl shadow-2xl mb-8 transform hover:scale-[1.01] transition duration-300 ease-in-out" 
             style="background-color: ${color.hex};">
        </div>
        <h2 class="text-5xl font-extrabold mt-4 ${headingColor}">${color.name}</h2>
        <p class="text-2xl text-indigo-600 font-semibold mb-6">${color.brand}</p>
        
        <div class="grid grid-cols-3 gap-4 max-w-3xl mx-auto">
            <div class="p-4 ${cardBg} rounded-lg shadow-inner">
                <p class="text-xs font-semibold uppercase ${labelColor}">HEX</p>
                <p class="text-lg font-mono">${color.hex}</p>
            </div>
            <div class="p-4 ${cardBg} rounded-lg shadow-inner">
                <p class="text-xs font-semibold uppercase ${labelColor}">RGB (255)</p>
                <p class="text-lg font-mono">${color.rgb_255}</p>
            </div>
            <div class="p-4 ${cardBg} rounded-lg shadow-inner">
                <p class="text-xs font-semibold uppercase ${labelColor}">GIANTS EDITOR</p>
                <p class="text-lg font-mono">${color.rgb_norm}</p>
            </div>
        </div>
      `;
    }

    // Lógica principal: Cargar datos y configurar eventos
    async function init() {
        try {
            // Cargar tema guardado
            loadTheme();
            
            // MEJORA: Carga asíncrona del JSON externo
            const response = await fetch('colors.json');
            if (!response.ok) {
                throw new Error(`Error al cargar colors.json: ${response.statusText}`);
            }
            allColors = await response.json();
            
            renderColorList(allColors);

            // Event listener para el toggle de tema
            themeToggle.addEventListener('click', toggleTheme);

            // MEJORA: Delegación de eventos en el contenedor padre (colorList)
            colorList.addEventListener('click', (event) => {
                const listItem = event.target.closest('li');
                
                if (listItem && listItem.dataset.hex) {
                    const hex = listItem.dataset.hex;
                    const selectedColor = allColors.find(c => c.hex === hex);
                    
                    if (selectedColor) {
                        updateColorDetail(selectedColor);
                        
                        // Resaltar el elemento seleccionado
                        const selectedBg = isDark ? 'bg-gray-700' : 'bg-indigo-100';
                        document.querySelectorAll('#colorList li').forEach(el => {
                            el.classList.remove('bg-indigo-100', 'bg-gray-700');
                        });
                        listItem.classList.add(selectedBg);
                    }
                }
            });
            
            // Configurar el buscador
            searchInput.addEventListener('input', (event) => {
                const searchTerm = event.target.value;
                const filteredColors = filterColors(searchTerm);
                renderColorList(filteredColors);
                
                // Si hay resultados, seleccionar el primero
                if (filteredColors.length > 0) {
                    updateColorDetail(filteredColors[0]);
                    const firstItem = document.querySelector('#colorList li');
                    if (firstItem) {
                        const selectedBg = isDark ? 'bg-gray-700' : 'bg-indigo-100';
                        document.querySelectorAll('#colorList li').forEach(el => {
                            el.classList.remove('bg-indigo-100', 'bg-gray-700');
                        });
                        firstItem.classList.add(selectedBg);
                    }
                } else {
                    const noResultsColor = isDark ? 'text-gray-400' : 'text-gray-500';
                    colorDetail.innerHTML = `<p class="text-2xl ${noResultsColor} font-light">No se encontraron colores que coincidan con tu búsqueda.</p>`;
                }
            });
            
            // Mostrar el primer color por defecto
            if (allColors.length > 0) {
                updateColorDetail(allColors[0]);
                const selectedBg = isDark ? 'bg-gray-700' : 'bg-indigo-100';
                document.querySelector('#colorList li').classList.add(selectedBg);
            }

        } catch (error) {
            console.error('Fallo en la inicialización:', error);
            colorList.innerHTML = `<li class="text-center text-red-600 font-bold py-4">Error al cargar: ${error.message}</li>`;
            colorDetail.innerHTML = '<p class="text-red-500">No se pudieron cargar los datos.</p>';
        }
    }

    init();
  </script>
</body>
</html>
